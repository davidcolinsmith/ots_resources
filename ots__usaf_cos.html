<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawSheetName);

    function drawSheetName() {
      var queryString = encodeURIComponent('SELECT B, D, E');

      var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/158LDqkbeukwEu01Vcv6O7S6W1K_ADZysgyK7AMUlP6c/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var dataTable = response.getDataTable();
	  var dataView = new google.visualization.DataView(dataTable);
	  dataView.setColumns([0, 1, 2])
	  
	  
      var chart = new google.visualization.Timeline(document.getElementById('hamilton'));
	  var options = {
		'height':1000,
		timeline: { showRowLabels: true }
	  };
	  
      chart.draw(dataView, options);
	  }
	  </script>


<div id="hamilton"></div>

</body>
</html>
